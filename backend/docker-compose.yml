version: '3.8'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: crypto_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ts_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: crypto_redis
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  streamer:
    build:
      context: .
      dockerfile: services/streamer/Dockerfile
    container_name: crypto_streamer
    env_file: .env
    environment:
      POSTGRES_HOST: timescaledb
      REDIS_HOST: redis
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always

  indicator-engine:
    build:
      context: .
      dockerfile: services/indicator_engine/Dockerfile
    container_name: crypto_engine
    env_file: .env
    environment:
      POSTGRES_HOST: timescaledb
      REDIS_HOST: redis
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: crypto_api
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      POSTGRES_HOST: timescaledb
      REDIS_HOST: redis
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always

volumes:
  ts_data:
