version: '3.8'

services:
  # Основной API (FastAPI)
  api:
    build: ./app
    container_name: crypto_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      POSTGRES_HOST: timescaledb
    depends_on:
      timescaledb:
        condition: service_healthy
    restart: always

  # TA Worker (Фоновый расчет индикаторов)
  worker:
    build: ./app
    container_name: crypto_worker
    command: python3 worker.py
    env_file:
      - .env
    environment:
      POSTGRES_HOST: timescaledb
    depends_on:
      timescaledb:
        condition: service_healthy
    restart: always

  # Сервис загрузки данных
  collector:
    build: ./collector
    volumes:
      - ./data:/data
    env_file:
      - .env
    environment:
      POSTGRES_HOST: timescaledb
    depends_on:
      timescaledb:
        condition: service_healthy
    restart: "no"

  # База данных
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: crypto_db
    env_file:
      - .env
    volumes:
      - ts_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  ts_data: